<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>

    <!--Main screen-->
    <div id="box">
      <div class="box-label">
        <span>Let's play a game</span>
      </div>
      <div class="info-list">
        <div class="info-item">Rule 1</div>
        <div class="info-item">Rule 2</div>
        <div class="info-item">Rule 3</div>
      </div>
      <!--Start button-->
      <div>
        <button id="start-btn">Start</button>
      </div>
    </div>

  <!--Result Box-->
  <div class="hidden" id="result-box">
    <div class="box-label"> You've completed the quiz. </div>
    <div class="info-item"> Your score is:</div>
    <footer>
      <button id="next-btn">View Highscores</button>
    </footer>
  </div>

  <!-- High scores -->

  <div class="hidden" id="highscore-box">
    <div class="box-label"> Highscores </div>
    <div class="info-item"> Text </div>
  </div>
    

    <script src="./script.js"></script>
  </body>

</html>
